<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8/>
        <title>Times Table task</title>
    </head>
    <body>
        <script>
            number = prompt("Please enter the times table you want to display:")
        for(i = 1; i <= 12; i++)
        {
            document.write([number],"x",[i],"=",[number*i],"<br>")
        }
        </script>
    </body>
</html>
